<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/f119b834a4.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
  <body>
    <nav class="topnav navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid justify-content-center">
          <div class="col-4 justify-content-start">
            <div class="col-1">  
              <a href="#" role="button" class="back"><img class="back" src="images/back.png" alt=""></a>
            </div>
          </div>
          <div class="col-4 bg-light kj">
            <div class="col-1">  
              <p class="gasstovetext text-white">Gas Stove</p>
            </div>
          </div>
          <div class="col-4 justify-content-end">
            <div class="col-1">  
              <a href="#" role="button" class="plus"><img class="plus" src="images/menu.png" alt=""></a>
            </div>
          </div>
        </div>
    </nav>

    

    
    

      
      <div id="" class="container-fluid text-white" style="background-color: rgb(24,24,24);">
        <div class="row" style="height: calc(100vh/14*2)"></div>
        <div class="row data" style="height: calc(100vh/14)">
          <p style="text-align: center; width:100%;">Selected Flame</p>
        </div>
        <div class="row data" style="height: calc(100vh/14)">
          <a href=""><img src="" alt=""></a>
        </div>
        <div class="row data" style="height: calc(100vh/14)">
          <p style="text-align: center; width:100%;">Set timer (minute)</p>
        </div>
        <div class="row data" style="height: calc(100vh/14)">
          <div class="col-4" style="border: 1px solid red">
            <a href=""><img src="images/up.png" class="arrow" alt=""></a>
          </div>
          <div class="col-4" style="border: 1px solid red">
            <p style="line-height: 100%;text-align: center; width:100%;">22</p>
          </div>
          <div class="col-4" style="border: 1px solid red">
            <a href=""><img src="images/down.png" class="arrow" alt=""></a>
          </div>
        </div>
        <div class="row data" style="height: calc(100vh/14)">
          <p style="text-align: center; width:100%;">Remaining time (minute)</p>
        </div>
        <div class="row data" style="height: calc(100vh/14)">
          <p style="text-align: center; width:100%;">12</p>
        </div>
        <div class="row data" style="height: calc(100vh/14*2)"></div>
        <div class="row data" style="height: calc(100vh/14)">
          <p style="text-align: center; width:100%;">Tap to turn off flame</p>
        </div>
        <div class="row data" style="height: calc(100vh/14*3)">
          <a href=""><img src="" alt=""></a>
        </div>
      </div>


      
    
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f119b834a4.js" crossorigin="anonymous"></script>
</body>
</html>
