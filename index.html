<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/f119b834a4.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
                <select class="selectpicker nav-home bg-dark">
                    <option>Home</option>
                    <option>Villa</option>
                    <option>Company</option>
                </select>
            <div class="col offset-10">  
                <a href="#" role="button" class="custom"><i class="fa-solid fa-arrows-rotate"></i></a>
            </div>
            <div class="col">  
                <a href="#" role="button" class="custom"><i class="fa-solid fa-plus"></i></a>
            </div>
        </div>
    </nav>

    <div class="weather">
        Here comes the info about the weather
    </div>
      
      <button class="tablink" onclick="openPage('Home', this, 'red')">All Devices</button>
      <button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">Hall</button>
      <button class="tablink" onclick="openPage('Contact', this, 'blue')">Kids Room</button>
      <button class="tablink" onclick="openPage('About', this, 'orange')">Living Room</button>
      
      <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>Home is where the heart is..</p>
      </div>
      
      <div id="News" class="tabcontent">
        <h3>News</h3>
        <p>Some news this fine day!</p> 
      </div>
      
      <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
      </div>
      
      <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>Who we are and what we do.</p>
      </div>
      
      <script>
      function openPage(pageName,elmnt,color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
      }
      
      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
      </script>

    <div class="fourth-row">
        fourth
    </div>
    
    
    <nav class="navbar navbar-expand-sm bg-secondary text-white fixed-bottom">
        <div class="container-fluid justify-content-center">
            <div class="col-2 offset-1">  
                <a href="#" role="button"><i class="fa-solid fa-house text-white">   Home</i></a>
            </div>
            <div class="col-2 offset-1">  
                <a href="#" role="button"><i class="fa-solid fa-sun text-white">   Smart</i></a>
            </div>
            <div class="col-2 offset-1">  
                <a href="#" role="button"><i class="fa-solid fa-user text-white">   Me</i></a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f119b834a4.js" crossorigin="anonymous"></script>
</body>
</html>
